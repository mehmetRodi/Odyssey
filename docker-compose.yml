services:
  db:
    image: postgres:16
    container_name: odyssey_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - pg_data:/var/lib/postgresql/data
    networks:
      - odyssey_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: odyssey_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: odyssey_backend.settings
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    develop:
      watch:
        - action: sync+restart
          path: ./backend
          target: /app
          ignore:
            - __pycache__
            - "*.pyc"
    networks:
      - odyssey_net
networks:
  odyssey_net:

volumes:
  pg_data: